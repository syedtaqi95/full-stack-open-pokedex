name: healthcheck

on:
  schedule:
    - cron: "0 * * * *" # runs every hour everyday

jobs:
  healthcheck:
    runs-on: ubuntu-18.04
    steps:
      - name: URL Health Check
        uses: Jtalk/url-health-check-action@v1.5
        with:
          url: https://pokedex-sth.herokuapp.com/
          max-attempts: 3
          retry-delay: 5s
